<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script type="text/babel">
    const BtnRest = (props)=>{
        return(
            <button
                className="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                onClick={props.onClick}
            >
                Reset
            </button>
        );
    }

    const BtnFlip = (props)=>{
        return(
            <button
                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                onClick={props.onClick}
            >
                Flip
            </button>
        );
    }

    const Container = (props)=>{
        return(
            <div className="bg-white p-6 rounded shadow w-full max-w-md">
                <h2 className="text-xl font-semibold mb-4">{props.title}</h2>
                {props.children}
            </div>
        );
    }
    
    const InputBox = (props)=>{
        return(
            <div className="mb-3">
                <label htmlFor={props.id} className="block mb-1 font-medium">{props.label}</label>
                <input
                    value = {props.value}
                    id = {props.id}
                    type = {props.type}
                    onChange = {props.onChange}
                    disabled = {props.disabled}
                    className="w-full border border-gray-300 rounded p-2 disabled:bg-gray-100"
                    placeholder = {props.placeholder}
                />
            </div>
        );
    }

    function MinToHours(){
        const [amount, setAmount] = React.useState();
        const [flipped, setFlipped] = React.useState(false);
        
        const onChange = (event)=>{
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        }

        return (
            <Container title="‚è±Ô∏è Min to Hours">
                <InputBox 
                    label = "Minutes"
                    value={flipped ? amount * 60 : amount}
                    id="minutes"
                    type="number"
                    onChange={onChange}
                    disabled={flipped}
                    placeholder="Minutes"
                />

                <InputBox
                    label = "Hours"
                    value={flipped ? amount : (amount / 60).toFixed(1)}
                    id="hours"
                    type="number"
                    onChange={onChange}
                    disabled={!flipped}
                    placeholder="Hours"
                />

                <div className="flex gap-2 mt-4">
                    <BtnRest onClick={reset}/>
                    <BtnFlip onClick={onFlip}/>
                </div> 
            </Container>
        );
    }


    function UsdToKRW(){
        const [krw, setKrw] = React.useState(0);
        const [usd, setUsd] = React.useState(0);
        const [amout, setAmount] = React.useState(0);

        // flipped ?  ÏõêÌôî Ìà¨ Îã¨Îü¨ : Îã¨Îü¨ Ìà¨ ÏõêÌôî
        const [flipped, setFlipped] = React.useState(false);

        function reset(){
            setKrw(0);
            setUsd(0);
            setAmount(0);
        }

        function onChange(event){
            const value = event.target.value;
            flipped ?  setKrw(value) : setUsd(value);
            fetchRate(value);
        }
        function onFlip(){
            reset();
            setFlipped((current) => !current);
        }
        async function fetchRate(value){
            const cond = flipped ? "KRW&to=USD" : "USD&to=KRW";

            try {
                const res = await fetch(`https://api.frankfurter.app/latest?amount=${value}&from=${cond}`);
                const data = await res.json();
                const krw = data.rates.KRW;
                flipped ? setAmount(data.rates.USD) : setAmount(data.rates.KRW);

            } catch (error) {
                console.error('ÌôòÏú® Î≥ÄÌôò Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
            }
        }

        return(
            <Container title="üíµ USD to KRW">
                <InputBox
                    label="USD"
                    value={!flipped ? usd : amout}
                        id="usd"
                        placeholder="usd"
                        type="number"
                        disabled = {flipped}
                        onChange={onChange}
                />

                <InputBox
                    label="KRW"
                    value={flipped ? krw : amout}
                    id="krw"
                    placeholder="krw"
                    type="text"
                    disabled = {!flipped}
                    onChange={onChange}
                />
                
                <div>
                    <BtnRest onClick={reset}/>
                    <BtnFlip onClick={onFlip}/>
                </div>
            </Container>
        );
    }

    
    
    function App(){
        const [index, setIndex] = React.useState("0");
        function onSelect(event){
            setIndex(event.target.value);
        }
        
        return (
            <div className="min-h-screen bg-gray-100 flex flex-col items-center p-8">
                <h1 className="text-3xl font-bold text-blue-600 mb-4">Super Converter</h1>
                <select
                    value={index}
                    onChange={onSelect}
                    className="p-2 rounded border border-gray-300 mb-4"
                >
                    <option value="0">Min to Hours</option>
                    <option value="1">USD to KRW</option>
                </select>

                {index === "0" && <MinToHours />}
                {index === "1" && <UsdToKRW />}
            </div>
        );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
</html>
