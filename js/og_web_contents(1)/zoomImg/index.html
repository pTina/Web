<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>zoom image</title>
    <link rel="stylesheet" type="text/css" href="../common/fonts/fonts.css" />
    <link rel="stylesheet" type="text/css" href="inc/css/index.css" />
</head>
<body>
    <div class="wrap">
        <div class="content"></div>
        <div class="btnWrap">
            <div class="btn plus">+</div>
            <div class="scale">100%</div>
            <div class="btn minus">-</div>
        </div>
        
        <div class="zoomPage">
            <div class="zoom">
                <img src="inc/images/city.jpeg" alt="image preview">
            </div>
        </div>
    </div>
    <script src="../common/js/jquery-3.5.1.min.js"></script>
    <script src="inc/js/index.js"></script>
</body>
</html>
