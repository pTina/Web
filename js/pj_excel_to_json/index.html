    <title>ExcelToJSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link href="./style.css" rel="stylesheet" />

</head>

<body>
    <div class="container mt-3">
        <div class="row w-100 justify-content-center mb-3">
            <div class="col me-3">
                <div class="row justify-content-center bg-primary py-2 rounded-top text-primary font-roboto">input EXCEL
                    DATA</div>
                <div class="row">
                    <label for="excelData" class="form-label"></label>
                    <textarea class="form-control" id="excelData" rows="10"></textarea>
                </div>
            </div>
            <div class="col">
                <div class="row justify-content-center bg-primary py-2 rounded-top text-primary font-roboto">output as
                    JSON</div>
                <div class="row">
                    <label for="jsonData" class="form-label"></label>
                    <textarea class="form-control" id="jsonData" rows="10"></textarea>
                </div>
            </div>
        </div>
        <div class="row w-100 justify-content-center mb-3">
            <button type="button" class="btn btn-primary" id="btnConvertChart">Convert Chart</button>
        </div>
        <div class="row w-100 justify-content-center">
            <button type="button" class="btn btn-primary" id="getTestStr">getTestStr</button>
            <textarea type="text"></textarea>
        </div>
        <div class="row w-100" id="myChartWrap">
            
        </div>

        <!-- <div class="col">input EXCEL DATA</div>
            <div>output as JSON</div> -->
    </div>

</body>
